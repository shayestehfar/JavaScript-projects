<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b7e405fc77.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <title>todo app</title>
    <script defer src="/main.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Mehdi's To Do List</h1>
      </header>
      <form class="form-container">
        <!-- <label>Enter Your to do list</label> -->
        <input type="text" class="todo-text" placeholder=" Enter your task" />
        <button class="todo-btn">
          <i class="far fa-plus-square fa-4x"></i>
        </button>
      </form>
      <div class="todo-container">
        <ul class="list"></ul>
      </div>
    </div>
  </body>
</html>
